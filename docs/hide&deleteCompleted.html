<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="Header">
    <H1>To Do List</H1>
    <div class="menu">
        <button type="button">···</button>
        <div class="options">
            <p id="hideButton"> hide completed items</p>
            <p id="showButton"> show completed items</p>
            <p id="deleteButton"> delete completed items</p>
        </div>
    </div>
</div>

<div id="List">
    <ul>
        <li class="uncompleted"> Buy new John Grisham book</li>
        <li class="completed"> Call Mom</li>
        <li class="uncompleted"> Eat Lunch</li>
        <li class="empty"></li>
    </ul>
</div>

</body>
